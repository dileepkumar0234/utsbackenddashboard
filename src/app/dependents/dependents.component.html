
<div class="WB-Head mb-3">
    <div class="row align-items-center">
        <div class="col-8">
            <h3>Dependents information</h3>
        </div>
        <div *ngIf="!showEditProfile" class="col-4 text-end">
            <a class="btn btn-primary" (click)="toggleEditProfile()" href="javascript:void(0)" role="button">Edit</a>
        </div>
    </div>
</div>
<div *ngIf="!showEditProfile" class="row ViewDetails">
    <div class="col-12 col-md-6">
        <div class="row py-2">
            <div class="col-12 col-md-5 col-lg-3 VDLable">First Name :</div>
            <div class="col-12 col-md-7 col-lg-9 VDValue">Rajesh</div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="row py-2">
            <div class="col-12 col-md-5 col-lg-3 VDLable">Last Name :</div>
            <div class="col-12 col-md-7 col-lg-9 VDValue">Rajesh</div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="row py-2">
            <div class="col-12 col-md-5 col-lg-3 VDLable">SSN/ITIN :</div>
            <div class="col-12 col-md-7 col-lg-9 VDValue">686-89-0234</div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="row py-2">
            <div class="col-12 col-md-5 col-lg-3 VDLable">Relationship:</div>
            <div class="col-12 col-md-7 col-lg-9 VDValue">Son</div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="row py-2">
            <div class="col-12 col-md-5 col-lg-3 VDLable">Date of Birth:</div>
            <div class="col-12 col-md-7 col-lg-9 VDValue">10-19-1990</div>
        </div>
    </div>
    <div class="col-12 col-md-6">
        <div class="row py-2">
            <div class="col-12 col-md-5 col-lg-3 VDLable">Visa Type:</div>
            <div class="col-12 col-md-7 col-lg-9 VDValue">H4</div>
        </div>
    </div>
</div>
<form [formGroup]="dependentform">
    <div *ngIf="showEditProfile" class="row">
        <div *ngFor="let dependent of dependentsFormGroup.controls; let i = index;">
            <div class="col-md-4">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>SSN/ITIN</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Relationship:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Date Of Birth:</label>
                    <input type="Date" class="form-control">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Visa Type:</label>
                    <input type="text" class="form-control">
                </div>
            </div>
        </div>
        <div class="col-12 mt-2">
            <button type="button" class="btn btn-primary me-2">Submit</button>
            <button type="button" (click)="closeEditProfile()" class="btn btn-secondary">Cancel</button>
        </div>
    </div>
</form>
