<h6>Employer Information</h6>
<hr>
<div class="row ViewDetails pb-3" *ngFor="let empInfo of empInfoList; let i = index;">
        <h6 class="col-12 col-md-12" >Information {{i + 1}}</h6>
        <div class="col-12 col-md-6">
            <div class="row py-2">
                <div class="col-12 col-md-5 col-lg-5 VDLable">Company Name :</div>
                <div class="col-12 col-md-7 col-lg-7 VDValue">{{empInfo.company_name}}</div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="row py-2">
                <div class="col-12 col-md-5 col-lg-5 VDLable">Client Name :</div>
                <div class="col-12 col-md-7 col-lg-7 VDValue">{{empInfo.client_name}}</div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="row py-2">
                <div class="col-12 col-md-5 col-lg-5 VDLable">Project Start Date :</div>
                <div class="col-12 col-md-7 col-lg-7 VDValue">{{empInfo.proj_start_date | date:'MM-dd-yyyy'}}</div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <div class="row py-2">
                <div class="col-12 col-md-5 col-lg-5 VDLable">Project End Date :</div>
                <div class="col-12 col-md-7 col-lg-7 VDValue">{{empInfo.proj_end_date | date:'MM-dd-yyyy'}}</div>
            </div>
        </div>
</div>
