<h2>Set Email Address</h2>
<form [formGroup]="form">
    <div class="white-box p-3">
        <h6>Update email address</h6>
        <div class="form-group">
            <label>Users:</label>
            <select id="client_id_email" class="form-control form-select select2" onchange="onchange_value(this)"
                role="button" name="client_id_email">
                <option value="">Select User</option>
                <option *ngFor="let user of userLists; let i = index;" [value]="user.user_id">
                    <a class="dropdown-item"> {{user.user_name}} ({{user.email}})</a>
                </option>
            </select>
            <div id="client_id_email_error" *ngIf="client_id_error" class="error">
              Please Select
            </div>
        </div>
        <div class="form-group">
            <label>Update Email Address:</label>
            <input type="email" placeholder="Email Ex: example@gmail.com" class="form-control"  formControlName = "newemailaddr">
            <div *ngIf="f.newemailaddr?.errors" class="error">
                <div *ngIf="f.newemailaddr.errors?.required && f.newemailaddr.touched">Email address is required.</div>
            </div>
        </div>
        <div class="form-group">
            <span class="error">{{failed}} </span>
            <span class="success">{{success}}</span>
        </div>
        <button type="button" (click) = "saveProcess()" class="btn btn-primary mr-2">Update</button>
        <!-- <button type="button" class="btn btn-secondary">Cancel</button> -->
    </div>
</form>
