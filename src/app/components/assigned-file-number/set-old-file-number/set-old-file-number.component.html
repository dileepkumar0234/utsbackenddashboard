<h2>Edit file number</h2>
<form [formGroup]="form">
    <div class="white-box p-3">
        <h6>Update file number</h6>
        <div class="form-group">
            <label>Users:</label>
            <select  id="client_id_old_file" class="form-control form-select select2" onchange="onchange_value(this)"
                role="button" name="client_id_old_file">
                <option value="">Select User</option>
                <option *ngFor="let user of userList3; let i = index;" [value]="user.user_id">
                    <a class="dropdown-item"> {{user.user_name}} ({{user.email}})</a>
                </option>
            </select>
            <div id="client_id_old_file_error" *ngIf="client_id_error" class="error">
              Please Select
            </div>
        </div>
        <div class="form-group">
            <label>Update File Number:</label>
            <input type="text" placeholder="File Number Ex: UTS0001" class="form-control" formControlName = "filenumber">
            <div *ngIf="f.filenumber?.errors" class="error">
                <div *ngIf="f.filenumber.errors?.required && f.filenumber.touched">File Number is required</div>
            </div>
        </div>
        <div class="form-group">
            <span class="error">{{failed}} </span>
            <span class="success">{{success}}</span>
        </div>
        <button type="button" (click) = "saveProcess()" class="btn btn-primary mr-2">Update</button>
        <!-- <button type="button" class="btn btn-secondary">Cancel</button> -->
    </div>
</form>
