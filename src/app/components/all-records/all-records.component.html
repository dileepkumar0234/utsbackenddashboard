<div class="white-box p-3">
  <div class="table-responsive">
      <table datatable [dtOptions]="dtOptions" class="table table-striped" style="width: 100%;" >
          <thead>
              <tr>
                  <th>File Number</th>
                  <th>Client Name</th>
                  <th>Email ID</th>
                  <th>Phone</th>
                  <th>File Status</th>
                  <th>Assigned</th>
                  <th>Referral</th>
              </tr>
          </thead>
          <tbody *ngIf="persons?.length != 0">
              <tr *ngFor="let person of persons">
                <td> <u> <a target="_blank" class="success" routerLink="/details/{{person?.user_id}}">{{ person.unique_code }} </a> </u> </td>
                <td>{{ person.user_name }}</td>
                <td><u> <a target="_blank" class="success" routerLink="/details/{{person?.user_id}}">{{ person.email }} </a> </u></td>
                <td>{{ person.phone }}</td>
                <td>{{person.file_status}}</td>
                <td>{{person.client_name}}</td>
                <td><u><a class="success" routerLink="/details/{{person?.user_id}}" [queryParams]="{ to: 'referral'}" >Referral To</a> </u></td>
              </tr>
            </tbody>
            <tbody *ngIf="persons?.length == 0">
              <tr>
                <td colspan="3" class="no-data-available">No data!</td>
              </tr>
            </tbody>
      </table>
  </div>
</div>
